<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Figuras geometricas | Curso Práctico Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso práctico JS de Platzi</p>
    </header>
<div class="container"> 
<section class="square">
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
        <label for= "inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
        <input id="inputCuadrado"type="number"/>
        <button class="btn-form" type="button" onclick="calcularPerimetroCuadrado()">Get Perimeter</button>
        <button class="btn-form" type="button" onclick="calcularAreaCuadrado()">Get Area</button>
    </form>
</section>
<section class="triangle">
    <h2>Calcula el área y perímetro de un Triángulo</h2>
    <form>
        <label for= "inputTriangulo1">Side A:</label>
        <input id="inputTriangulo1"type="number"/>
        <label for= "inputTriangulo2">Side B:</label>
        <input id="inputTriangulo2"type="number"/>
        <label for= "inputTriangulo3">Base:</label>
        <input id="inputTriangulo3"type="number"/>
        <label for= "inputTriangulo4">Height:</label>
        <input id="inputTriangulo4"type="number"/>
        <button class="btn-form" type="button" onclick="calcularPerimetroTriangulo()">Get Perimeter</button>
        <button class="btn-form" type="button" onclick="calcularAreaTriangulo()">Get Area</button>
        <button class="btn-form" type="button" onclick="calcularHTriangulo()">Get Isosceles height</button>
    </form>
</section>
<section class="circle">
    <h2>Calcula el área y perímetro de un Círculo</h2>
    <form>
        <label for= "inputCirculo">Radio:</label>
        <input id="inputCirculo"type="number"/>
        <button class="btn-form" type="button" onclick="calcularDiametroCirculo()">Get Diameter</button>
        <button class="btn-form" type="button" onclick="calcularPerimetroCirculo()">Get Circunference</button>
        <button class="btn-form" type="button" onclick="calcularAreaCirculo()">Get Area</button>
    </form>
</section>
</div>
<script src="./figuras.js"></script>
</body>
</html>
